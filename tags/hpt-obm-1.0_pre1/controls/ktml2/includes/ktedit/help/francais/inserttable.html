	<div class="title">Insérer Tableau </div>
	<div class="content"> 
	  <p><img src="../images/insert_table.gif" width="25" height="23" border="1"><br><br>
	    On peut insérer un tableau en utilisant le bouton Insérer Tableau de la
	    barre d'outils.	L'application ouvrira une fenêtre instantanée pour aider

	et de colonnes et de l'épaisseur de la bordure pour le nouveau tableau.</p>
